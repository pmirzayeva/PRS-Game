<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>Game</title>
</head>
<body>
    <main class="container justify-content-center">
       
        <div class="sm_container text-center mt-4">
            <h1>Rock Paper Scissors</h1>
            <p>Please select one of the `R S P`(press) buttons to play</p>
        </div>

        <div class="d-flex col justify-content-center" style="display: none;">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/r.png" 
                    class="card-img-top" 
                    alt="PRS"
                    id="playerYouSelector">
                    <div class="card-body">
                      <h5 class="card-title text-center text-bg-dark">YOU</h5>
                      <!-- <p class="card-text text-center text-success h2" id="playerYouTitle">WIN</p> -->
                      <p class="card-text text-center h4" id="playerYouScore">Score:0</p>
                    </div>
                  </div>

            </div>

            <div>
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/r.png" 
                    class="card-img-top" 
                    alt="PRS"
                    id="playerCompSelector">
                    <div class="card-body">
                      <h5 class="card-title text-center text-bg-dark">COMPUTER</h5>
                      <!-- <p class="card-text text-center text-success h2" id="playerCompTitle">WIN</p> -->
                      <p class="card-text text-center h4" id="playerCompScore">Score:0</p>
                    </div>
                  </div>
            </div>
        </div>
        
        <div class="sm_container text-center mt-5">
          <div class="card-body">
            <h5 class="card-title">Player Status:</h5>
            <p class="card-text text-success" id="playerStatus">No status</p>
        </div>
      </div>

        <p class="card-text h4">Click the buttons</p>
        <button id="btnPaper" type="button" class="btn btn-secondary py-2 m-4">P</button>
        <button id="btnScissors" type="button" class="btn btn-secondary py-2 m-4">S</button>
        <button id="btnRock" type="button" class="btn btn-secondary py-2 m-4">R</button>  
    </div>  -->



      </div>
    </main>

      <script src="./utils/randomElement.js"></script>
    <script src="dom.js"></script>
	<script src="main.js"></script>
</body>
</html>
